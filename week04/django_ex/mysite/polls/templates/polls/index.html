{% if questions %}

<ul>
    {% for question in questions %}
    <!--polls라는 app_name을 갖는 urls.py에서 detail이라는 이름의 메서드를 question.id를 인자로 사용해 호출-->
    <li><a href = "{% url 'polls:detail' question.id %}">{{question.question_text}}</a></li>
    {% endfor %}
</ul>

{% else %}
<p>no questions</p>
{% endif %}
